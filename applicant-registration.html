<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Registration - Virtual Job Fair</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <button id="openSidebarButton">&#9776;</button>
    <aside id="sidebar" class="hidden">
        <button id="closeSidebarButton">&times; Close Sidebar</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </aside>
    <header>
        <h1>Applicant Registration</h1>
    </header>
    <main>
        <div class="signup-form">
            <form action="applicant-registration-process.php" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Register</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="sign.html">Sign In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </footer>
    <script src="web.js"></script>
</body>
</html>
